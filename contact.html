<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#111] text-white font-[Segoe UI] p-5 md:p-10">
  <section class="max-w-6xl mx-auto bg-gradient-to-br from-[#1f1f1f] to-[#2c2c2c] rounded-2xl shadow-2xl overflow-hidden">
    <div class="flex flex-wrap">

      <!-- Left Info -->
      <div class="w-full md:w-1/2 p-5 md:p-10 mb-10 md:mb-0">
        <h2 class="text-2xl md:text-3xl font-bold text-yellow-300 mb-4">Get in Touch</h2>
        <p class="text-gray-300 mb-6 leading-relaxed">We're here to help and answer any question you might have. We look forward to hearing from you!</p>

        <div class="mb-5">
          <h4 class="text-lg text-gray-100 font-semibold mb-1">Email:</h4>
          <p class="text-gray-400">support@example.com</p>
        </div>

        <div class="mb-5">
          <h4 class="text-lg text-gray-100 font-semibold mb-1">Phone:</h4>
          <p class="text-gray-400">+91 98765 43210</p>
        </div>

        <div>
          <h4 class="text-lg text-gray-100 font-semibold mb-1">Address:</h4>
          <p class="text-gray-400">Plot no-34, Gautam Nagar, Bhubaneswar, Odisha 751014</p>
        </div>
      </div>

      <!-- Right Form -->
      <div class="w-full md:w-1/2 p-5 md:p-10">
        <form action="#" method="post">
          <h3 class="text-xl md:text-2xl font-semibold text-yellow-300 mb-6">Send Us a Message</h3>

          <input type="text" placeholder="Your Name" required
            class="w-full mb-5 px-4 py-3 rounded-lg text-black placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-400" />

          <input type="email" placeholder="Your Email" required
            class="w-full mb-5 px-4 py-3 rounded-lg text-black placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-400" />

          <input type="text" placeholder="Subject" required
            class="w-full mb-5 px-4 py-3 rounded-lg text-black placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-400" />

          <textarea rows="6" placeholder="Your Message" required
            class="w-full mb-5 px-4 py-3 rounded-lg text-black placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-400"></textarea>

          <button type="submit"
            class="w-full bg-yellow-300 hover:bg-yellow-400 text-black font-semibold px-6 py-3 rounded-lg transition duration-300">Send Message</button>
        </form>
      </div>

    </div>
  </section>
</body>
</html>
